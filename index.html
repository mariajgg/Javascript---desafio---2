    <title>Condiciones</title>

  <body>
    <!--Desafio 1-->
    <div class="firstContainer">
      <h1>Presiona la Imagen</h1>
      <img
        src="./assets/imgs/Final Fantasy VII Rebirth - Portada.jpg"
        alt="Main Image"
        class="miImagen"
      />

      <div class="containerSticker">

          src="./assets/imgs/Cloud_Bust.jpg"

          class="formatImg"
        />

    </div>
    <div class="containerP">
